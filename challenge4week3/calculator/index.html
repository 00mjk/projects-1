<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counting Engine</title>
  </head>
  <body>
    AAA
    <div id="mydiv" class="container">
      <div id="" class="screen" data-screen>0</div>

      <div class="grid">
        <button class="btn btn-lg" data-clear>clear</button>
        <button class="btn btn-lg" data-undo>undo</button>

        <button class="btn btn-lg" data-number>1</button>
        <button class="btn btn-lg" data-number>2</button>
        <button class="btn btn-lg" data-number>3</button>
        <button class="btn btn-lg" data-number>4</button>
        <button class="btn btn-lg" data-number>5</button>
        <button class="btn btn-lg" data-number>6</button>
        <button class="btn btn-lg" data-number>7</button>
        <button class="btn btn-lg" data-number>8</button>
        <button class="btn btn-lg" data-number>9</button>
        <button class="btn btn-lg" data-number>0</button>

        <button class="btn btn-lg" data-operator>+</button>
        <button class="btn btn-lg" data-operator>-</button>
        <button class="btn btn-lg" data-operator>*</button>
        <button class="btn btn-lg" data-operator>/</button>

        <button class="btn btn-lg" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
