<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="../bootstrap.min.css" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container p-4 align-items-center text-center border shadow-lg">
      <h1 class="display-4 fw-bold lh-1">Tic Tac Toe</h1>
      <div class="game--container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
    </div>
    <div class="row">
      <div class="game--status container col-2 text-center rounded-3 border shadow-lg"></div>
      <button class="game--restart btn my-5 col-1 btn-danger">Restart</button>
      <div class="container col-2 text-center rounded-3 border shadow-lg"></div>
    </div>

    <script src="script.js"></script>
    <script src="../bootstrap.bundle.min.js"></script>
  </body>
</html>
